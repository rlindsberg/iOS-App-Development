osx_image: xcode9
language: swift
#xcode_project: Dev-Profile/dev-profile/dev-profile8.xcodeproj
#xcode_scheme: dev-profile8
xcode_project: Smack/slack/slack.xcodeproj
xcode_scheme: Smack/slack/slack.xcodeproj/xcshareddata/xcschemes/slack.xcscheme
xcode_sdk: iphonesimulator10.2

before_install:
  - gem install cocoapods
  - brew update

# blocklist
branches:
  except:
  - legacy
  - experimental


#script: xcodebuild -project Dev-Profile/dev-profile/dev-profile8.xcodeproj -scheme dev-profile8 -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
script:
  - set -o pipefail
  - xcodebuild -project Smack/slack/slack.xcodeproj -scheme slack -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO

notifications:
  email: true
